            align-items: center;
            background-color: #0a0a2a;
            overflow: hidden;

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.3;
            }
        }

        .quote-container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            text-align: center;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        #quote {
            color: #00ffff;
            font-size: 28px;
            margin-bottom: 20px;
            line-height: 1.4;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        #last-updated {
            color: #ffffff;
            font-size: 14px;
            font-style: italic;
        }
    </style>
</head>

        // Function to create stars in the background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                // Random position
                const xPos = Math.random() * 100;
                const yPos = Math.random() * 100;

                // Random size
                const size = Math.random() * 3;

                // Random animation delay
                const delay = Math.random() * 4;

                star.style.left = `${xPos}%`;
                star.style.top = `${yPos}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;

                starsContainer.appendChild(star);
            }
        }

        // Function to get a random quote based on the week number
        function getWeeklyQuote() {
            const now = new Date();
            const startOfYear = new Date(now.getFullYear(), 0, 1);
            const weekNumber = Math.ceil((((now - startOfYear) / 86400000) + startOfYear.getDay() + 1) / 7);

            // Use week number to select quote (ensuring it cycles through all quotes)
            const quoteIndex = weekNumber % quotes.length;
            return quotes[quoteIndex];
        }

        // Function to update the quote and timestamp
        function updateQuote() {
            const quote = getWeeklyQuote();
            document.getElementById('quote').innerText = `"${quote}"`;

            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('last-updated').innerText = `Updated: ${now.toLocaleDateString(undefined, options)}`;
        }

        // Initialize the page
        createStars();
        updateQuote();

        // Check for updates daily (in case the page stays open for multiple days)
        setInterval(updateQuote, 86400000); // 24 hours in milliseconds
